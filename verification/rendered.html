<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Newsletter Bot - Article Curator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }
        header p {
            color: #888;
            font-size: 1.1rem;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .stat {
            background: rgba(102, 126, 234, 0.2);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }
        .progress-container {
            display: none;
            background: #1e1e30;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .progress-container.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .progress-status {
            color: #667eea;
            font-weight: 500;
        }
        .progress-percentage {
            color: #888;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .category {
            background: #1e1e30;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-header h2 {
            font-size: 1.3rem;
            color: white;
        }
        .category-header .count {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .articles {
            padding: 15px;
        }
        .article {
            background: #252540;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: all 0.2s;
        }
        .article:hover {
            background: #2a2a50;
        }
        .article.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
        }
        .article input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-top: 3px;
            cursor: pointer;
            accent-color: #667eea;
        }
        .article-content {
            flex: 1;
        }
        .article-title {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .article-title a {
            color: #fff;
            text-decoration: none;
        }
        .article-title a:hover {
            color: #667eea;
        }
        .article-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }
        .article-score {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .article-summary {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
        }
        .selected-count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }
        .selected-count span {
            font-size: 1.1rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Newsletter Bot</h1>
            <p>Select articles to include in your newsletter</p>
        </header>

        <!-- Progress Bar -->
        <div id="progress-container" class="progress-container">
            <div class="progress-label">
                <span class="progress-status" id="progress-status">Fetching...</span>
                <span class="progress-percentage" id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-message" id="progress-message"></div>
        </div>



        <div class="stats">
            <div class="stat">
                <div class="stat-value">1</div>
                <div class="stat-label">Total Articles</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="selected-count">0</div>
                <div class="stat-label">Selected</div>
            </div>
            <div class="stat">
                <div class="stat-value">1</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div class="actions">
            <a href="/fetch" class="btn btn-secondary">üîÑ Refresh Articles</a>
            <button onclick="selectTop()" class="btn btn-secondary">‚≠ê Auto-Select Top 8</button>
            <button onclick="generateNewsletter()" class="btn btn-success" id="generate-btn">üìß Generate Newsletter</button>
        </div>

        <form id="article-form" method="POST" action="/save">
            <input type="hidden" name="csrf_token" value="mock-token-123">

            <div class="category">
                <div class="category-header">
                    <h2>
                        üì∞
                        Test_cat
                    </h2>
                    <span class="count">1 articles</span>
                </div>
                <div class="articles">

                    <div class="article " data-score="5.0">
                        <input type="checkbox"
                               name="selected"
                               value="test_cat:1"

                               onchange="updateCount()">
                        <div class="article-content">
                            <div class="article-title">
                                <a href="http://example.com" target="_blank">Test Article</a>
                            </div>
                            <div class="article-meta">
                                <span class="article-score">5.0</span>
                                <span>üì∞ Test</span>

                            </div>
                            <div class="article-summary">Summary</div>
                        </div>
                    </div>


                </div>
            </div>

        </form>

        <div class="selected-count" id="floating-count" style="display: none;">
            <span><strong id="float-count">0</strong> articles selected</span>
            <button onclick="generateNewsletter()" class="btn btn-primary">Generate ‚Üí</button>
        </div>

    </div>

    <script>
        function updateCount() {
            const checked = document.querySelectorAll('input[name="selected"]:checked').length;
            document.getElementById('selected-count').textContent = checked;
            document.getElementById('float-count').textContent = checked;
            document.getElementById('floating-count').style.display = checked > 0 ? 'flex' : 'none';

            // Update visual state
            document.querySelectorAll('.article').forEach(article => {
                const checkbox = article.querySelector('input[type="checkbox"]');
                article.classList.toggle('selected', checkbox.checked);
            });
        }

        function selectTop() {
            // Uncheck all first
            document.querySelectorAll('input[name="selected"]').forEach(cb => cb.checked = false);

            // Get all articles with scores and sort
            const articles = Array.from(document.querySelectorAll('.article'));
            articles.sort((a, b) => parseFloat(b.dataset.score) - parseFloat(a.dataset.score));

            // Select top 8
            articles.slice(0, 8).forEach(article => {
                article.querySelector('input[type="checkbox"]').checked = true;
            });

            updateCount();
        }

        function generateNewsletter() {
            const form = document.getElementById('article-form');
            const formData = new FormData(form);

            // Save selections first
            fetch('/save', {
                method: 'POST',
                body: formData
            }).then(() => {
                window.location.href = '/generate';
            });
        }

        // Initialize count
        updateCount();

        // Progress tracking
        let progressInterval = null;

        function showProgress() {
            const container = document.getElementById('progress-container');
            container.classList.add('show');
        }

        function hideProgress() {
            const container = document.getElementById('progress-container');
            setTimeout(() => {
                container.classList.remove('show');
            }, 1500);
        }

        function updateProgressBar() {
            fetch('/api/progress')
                .then(response => response.json())
                .then(data => {
                    const fill = document.getElementById('progress-fill');
                    const status = document.getElementById('progress-status');
                    const percentage = document.getElementById('progress-percentage');
                    const message = document.getElementById('progress-message');

                    fill.style.width = data.percentage + '%';
                    status.textContent = data.status === 'fetching' ? 'üîÑ Fetching articles...' :
                                        data.status === 'complete' ? '‚úÖ Complete' :
                                        data.status === 'error' ? '‚ùå Error' : data.status;
                    percentage.textContent = data.percentage + '%';
                    message.textContent = data.message;

                    if (data.status === 'complete' || data.status === 'error') {
                        clearInterval(progressInterval);
                        hideProgress();
                    }
                })
                .catch(err => console.error('Progress update error:', err));
        }

        // Override fetch link to show progress
        document.querySelectorAll('a[href*="/fetch"]').forEach(link => {
            link.addEventListener('click', function(e) {
                // Show progress immediately
                showProgress();
                // Start polling every 300ms
                progressInterval = setInterval(updateProgressBar, 300);
                // Make first update immediately
                updateProgressBar();
            });
        });
    </script>
</body>
</html>
