<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Newsletter - {{ date }}</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px;">ðŸ¤– AI Weekly</h1>
                            <p style="color: #e0e0e0; margin: 10px 0 0 0;">Your curated AI news digest</p>
                        </td>
                    </tr>
                    
                    <!-- Date -->
                    <tr>
                        <td style="padding: 20px 30px 10px 30px;">
                            <p style="color: #666666; margin: 0; font-size: 14px;">Week of {{ date }}</p>
                        </td>
                    </tr>
                    
                    <!-- Articles -->
                    {% for article in articles %}
                    <tr>
                        <td style="padding: 15px 30px;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="border-left: 4px solid #667eea; padding-left: 15px;">
                                <tr>
                                    <td>
                                        <a href="{{ article.url }}" style="color: #333333; text-decoration: none; font-size: 18px; font-weight: bold;">{{ article.title }}</a>
                                        <p style="color: #666666; margin: 8px 0; font-size: 14px; line-height: 1.5;">{{ article.summary }}</p>
                                        <p style="color: #999999; margin: 5px 0 0 0; font-size: 12px;">{{ article.source }} â€¢ {{ article.date }}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    {% endfor %}
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f8f8f8; padding: 20px 30px; text-align: center; border-top: 1px solid #eeeeee;">
                            <p style="color: #999999; margin: 0; font-size: 12px;">Generated by AI Newsletter Bot</p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
